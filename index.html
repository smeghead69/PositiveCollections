<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>Positive Collections</title>
    <!-- Path to Framework7 Library CSS-->
    <link rel="stylesheet" href="css/framework7.ios.min.css">
    <link rel="stylesheet" href="css/framework7.ios.colors.min.css">
    <link href="css/framework7.material.colors.min.css" rel="stylesheet" />

    <!-- Path to your custom app styles-->
    <link rel="stylesheet" href="css/my-app.css">
</head>
<body>
    <!-- Status bar overlay for fullscreen mode-->
    <div class="statusbar-overlay"></div>
    <!-- Panels overlay-->
    <div class="panel-overlay"></div>
    <!-- Left panel with reveal effect-->
    <div class="panel panel-left panel-reveal">
        <div class="content-block">
            <p>Left panel content goes here</p>
        </div>
    </div>
    <!-- Right panel with cover effect-->
    <div class="panel panel-right panel-cover">
        <div class="content-block">
            <p>Right panel content goes here</p>
        </div>
    </div>
    <!-- Views-->
    <div class="views">
        <!-- Your main view, should have "view-main" class-->
        <div class="view view-main">
            <!-- Top Navbar-->
            <div class="navbar">
                <div class="navbar-inner">
                    <!-- We have home navbar without left link-->
                    <div class="center sliding">Positive Collections</div>
                </div>
            </div>
            <!-- Pages, because we need fixed-through navbar and toolbar, it has additional appropriate classes-->
            <div class="pages navbar-through toolbar-through">
                <!-- Page, data-page contains page name-->
                <div data-page="index" class="page">
                    <!-- Scrollable page content-->
                    <div class="page-content">
                        <div class="content-block-title"><center><img src="http://www.positivecollections.co.uk/images/logo.png" /></center></div>
                        <div class="content-block-title">Login to Postive Collection</div>
                        
                        <div class="content-block">
                            <div class="content-block-inner">
                                <p>Positive Collections is a unique online debt recovery service based in the UK that keeps you fully in control at every stage of the recovery process. </p>
                            </div>
                        </div>

                        <div class="list-block">
                            <form>
                                <div id="Error" class="content-block" style="display:none">
                                    <div class="content-block-inner">
                                        <div id="errormsg" class="errormsg"></div>
                                    </div>
                                </div>
                                <ul>
                                    <li>
                                        <div class="item-content">
                                            <div class="item-media"><i class="icon icon-form-email"></i></div>
                                            <div class="item-inner">
                                                <div class="item-input">
                                                    <input type="email" id="email" placeholder="E-mail" value="simon@rubixitsolutions.com" />
                                                </div>
                                            </div>
                                        </div>
                                    </li>
                                    <li>
                                        <div class="item-content">
                                            <div class="item-media"><i class="icon icon-form-password"></i></div>
                                            <div class="item-inner">
                                                <div class="item-input">
                                                    <input type="password" id="password" placeholder="Password" value="password" />
                                                </div>
                                            </div>
                                        </div>
                                    </li>
                                </ul>
                            </form>
                        </div>
                        <div class="content-block">
                            <div class="row">
                                <div class="col-50">
                                    <input id="btnLogin" type="button" value="Login" onclick="UserLogin()" class="button button-big button-fill color-purple open-preloader" />
                                </div>
                                <div class="col-50">
                                    <input id="btnRegister" type="submit" value="Register" onclick="ShowRegisterUser()" class="button button-big button-fill color-black open-preloader" />
                                </div>
                            </div>
                        </div>
                        <div class="hiddendiv"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <style>
        .col-25 {
            padding: 5px;
            text-align: center;
        }

        .page-content {
            height: 100%;
            overflow: auto;
        }


    </style>

    <script type="text/javascript" src="cordova.js"></script>
    <script src="js/jquery-1.11.3.min.js"></script>
    <!-- Path to Framework7 Library JS-->
    <script type="text/javascript" src="js/framework7.min.js"></script>
    <!-- Path to your app js-->
    <script type="text/javascript" src="js/my-app.js"></script>

</body>
</html>
